<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Password Generator JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Icon Link for Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h3>Password Generator مولد كلمات المرور</h3>
      <div class="wrapper">
        <div class="input-box">
          <input type="text" disabled>
          <span class="material-symbols-rounded">copy_all</span>
        </div>
        <div class="pass-indicator"></div>
        <div class="pass-length">
          <div class="details">
            <label class="title">طول كلمة المرور</label>
            <span></span>
          </div>
          <input type="range" min="1" max="30" value="15" step="1">
        </div>
        <div class="pass-settings">
          <label class="title">أعدات كلمة المرور</label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="lowercase" checked>
              <label for="lowercase">(a-z) حروف صغيره</label>
            </li>
            <li class="option">
              <input type="checkbox" id="uppercase">
              <label for="uppercase">(A-Z) حروف كبيره</label>
            </li>
            <li class="option">
              <input type="checkbox" id="numbers">
              <label for="numbers">(0-9) الارقام</label>
            </li>
            <li class="option">
              <input type="checkbox" id="symbols">
              <label for="symbols">(!-$^+) حرف او رمز</label>
            </li>
            <li class="option">
              <input type="checkbox" id="exc-duplicate">
              <label for="exc-duplicate">استبعاد التكرر</label>
            </li>
            <li class="option">
              <input type="checkbox" id="spaces">
              <label for="spaces">تضمين مسافات</label>
            </li>
          </ul>
        </div>
        <button class="generate-btn">توليد كلمة المرور</button>
      </div>
    </div>
    
  </body>
</html>
