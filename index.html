<body>
    <!-- INSERT HTML HERE -->
    <div class="container">
        <h4>Password Generator مولد كلمات المرور</h4>
        <div class="result-container">
            <span id="result"></span>
      <button class="btn" id="clipboard">
                
                
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-clipboard-check" viewBox="0 0 16 16">
                  <path fill-rule="evenodd" d="M10.854 7.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708 0z" />
                  <path d="M4 1.5H3a2 2 0 0 0-2 2V14a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3.5a2 2 0 0 0-2-2h-1v1h1a1 1 0 0 1 1 1V14a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V3.5a1 1 0 0 1 1-1h1v-1z" />
                  <path d="M9.5 1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1-.5-.5v-1a.5.5 0 0 1 .5-.5h3zm-3-1A1.5 1.5 0 0 0 5 1.5v1A1.5 1.5 0 0 0 6.5 4h3A1.5 1.5 0 0 0 11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3z" />
                </svg>
                
                </button>
        </div>
        <div class="settings">
            <div class="setting">
              
  <input style="color:red;" type="number" id="length" min='0' max='20' value='20' />

              
              
                <label>طول كلمة المرور</label>
            </div>
          
          
          
          
            <div class="setting">
                <input type="checkbox" id="uppercase" checked />
                
                                <label>تضمين أحرف كبيرة</label>

            </div>
            
            
            
            
            
            <div class="setting">
               
               
                               <input type="checkbox" id="lowercase" checked />

               
                <label>تضمين أحرف صغيرة</label>
            </div>
            <div class="setting">
                
                              <input type="checkbox" id="numbers" checked />
  
                
                <label>تضمين ارقام</label>
                
                
                
            </div>
            <div class="setting">
               
               
                               <input type="checkbox" id="symbols" checked />

               
                <label>تضمين رموز</label>
            </div>
        </div>
        <button class="btn btn-large" id="generate">
            توليد كلمة المرور
        </button>
    </div>
